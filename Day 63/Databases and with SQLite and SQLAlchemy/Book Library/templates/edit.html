<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('home', id=book.id, type='edit') }}" method="POST">
      <label>
        <h3>Book Name: {{ book.title}}</h3>
        <h3>Current Rating: {{ book.rating }}</h3>
      </label>
        <input type="text" name="rating" placeholder="New Rating">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
